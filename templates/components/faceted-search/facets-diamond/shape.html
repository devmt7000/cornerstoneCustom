{{#if items}}
<div class="accordion-block">
    <h4 class="accordion-title">
        {{ title }}
    </h4>

    <div id="facetedSearch-content--{{toLowerCase title }}" class="accordion-content {{#unless ../start_collapsed }} is-open {{/unless}}">
        <ul id="facetedSearch-navList--{{toLowerCase title }}" data-facet="{{facet}}" class="navList" data-has-more-results="{{ has_more_results }}">
            {{#each items}}
                <li class="navList-item">
                    <span class="facet-img">
                        {{#if title '===' 'CUSHION BRILLIANT'}}
                            <img src="{{cdn '/assets/img/diamonds/shape/asscher.png'}}" />
                        {{else}}
                            <img src="{{cdn (concat '/assets/img/diamonds/shape/' (toLowerCase title)) }}.png" />
                        {{/if}}
                    </span>
                    <span class="facet-name">{{ title }}</span>
                    <a  data-shape="{{ title }}"
                        href="{{ url }}"
                        class="navList-action navList-action--checkbox {{#if selected }} is-selected {{/if}}"
                        rel="nofollow"
                        data-faceted-search-facet
                        title="{{#if ../show_product_counts}} ({{ count }}) {{/if}}">
                        
                        
                    </a>
                </li>
            {{/each}}
        </ul>

        {{#if show_more_toggle}}
            <a href="#facetedSearch-navList--{{hyphenate facet }}" role="button" class="toggleLink">
                <span class="toggleLink-text toggleLink-text--off">{{lang 'search.faceted.show-more'}}</span>
            </a>
        {{/if}}
    </div>
</div>
{{/if}}
